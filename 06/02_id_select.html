<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디(id) 선택자 : #</title>
    <style>
        p {  /* 태그 선택자 */
            color: #444444;
            line-height: 150%;
        }
        #position { /* # : 아이디(id) 선택자를 호출 */
            color: #ff0000;
            font-weight: bold;
        }
        #weather {
            color: #0000ff;
            font-weight: bold;
        }
        #kind {
            color: #0f0;
            font-style: italic;
            text-decoration: underline;
        }
        #title {
            color: purple;
            font-size: 30px;
            font-family: "궁서";
        }
        #sec {
            color: black;
            font-weight: bold;
            font-family: "궁서";
        }
    </style>
</head>
<body>
    <h3 id="title">다육식물이란?</h3>
    <p id = "sec">다육식물은 <span id="position">사막</span>과 같이 수분이 적고 <span id="weather">건조한 기후</span>에서 살아남기 위해 줄기나 잎에 많은 수분을 저장하는 식물이다.
    다육식물은 일반적으로 <span id="kind">잎이 다육</span>이지만 <span id="kind">줄기가 다육</span>인 것도 있다.</p>
    <br><br><br><br>
    <a href="../index.htm">index 페이지로 돌아가기</a>
</body>
</html>
