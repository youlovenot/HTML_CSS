<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손 선택자</title>
    <!--
        CSS 우선 순위 :
             - CSS 적용은 상위에서부터 상속, 누적 적용
            CSS를 적용하다 보면 충돌이 발생

        1. 속성값 뒤에 !important를 붙인 속성
        2. html 태그 내에서 (인라인 css), 엘리먼트
        3. id선택자(#)로 지정한 속성
        4. class선택자().)로 지정한 속성
        5. 태그(tag) 선택자로 지정한 속성
        6. 상위에서 상속된 속성

        같은 순위에 있는 경우 - 부모 - 자식 관계가 많은 것이 적용
        나중에 선언한 것이 우선순위가 높다.
    -->
    <style>
        h3{
            color: red !important;
        }
        #document {
            color: black !important;
        }

        #document span{ /* 후손 선택자 : 상위 선택자 호출 후 공백으로 선택자 호출 */
            color: red;
            font-weight: bold;
        }
        #method span{
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>봄빛 수목원 직원 채용안내</h1>
    <h3>- 제출서류</h3>
    <ul id="document">
        <li><span>이력서</span> ( 첨부 양식을 다운로드하여 작성 )</li>
        <li><span>자기소개서</span> ( 자유 양식으로 경력을 위주로 작성 )</li>
        <li><span>주민등록 등본</span> ( 주소 이동 내역 포함 )</li>
    </ul>
    <h3 style="color: blue;">- 제출 방법</h3>
    <ul id="method">
        <li>위 서류를 봄빛 수목원 인사 담당자에게 이메일로 제출</li>
        <li>이메일 주소 : <span>master@bombit.net</span></li>
    </ul>
</body>
</html>
