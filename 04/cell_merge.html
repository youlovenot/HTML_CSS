<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합하기</title>
    <style>
        table, th, tr, td{
            border: solid 1px black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h3>오늘의 날씨</h3> <!-- 셀 병합
                                - colspan : 좌우의 셀을 병합한다.
                                - rowspan : 위아래 셀을 병합한다. -->
    <table>
        <tr><th>지역</th><th>현재기온</th><th colspan="2">불쾌지수/습도(%)</th><th>풍속(m/s)</th></tr>
        <tr><td rowspan="2">서울/경기</td><td>23</td><td>60</td><td>80</td><td>4.7</td></tr>
        <tr><td>20</td><td>60</td><td>80</td><td>5.0</td></tr>
        <tr><td>제주도</td><td>21</td><td>60</td><td>85</td><td>3.6</td></tr>
    </table>
    <br><br><br><br>
    <a href="../index.htm">index 페이지로 돌아가기</a>
</body>
</html>
