<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>margin : 경계 테두리에서 바깥쪽 여백</title>
        <style>
            body {
                margin : 0px;
                padding : 0px;
            }
            p {
                width: 400px;
                border: solid 5px #0f0;
                padding: 10px;  /* 경계선의 안쪽 여백 */
                margin: 20px 80px;    /* 경계선의 바깥쪽 여백 */
                    /* 20px : 상하
                       80px : 좌우
                    */
            }
        </style>
    </head>
    <body>
        <p>
            봄빛 식물원은 2017년 12월 개원한 이래 고객들에게 자연과 더불어 사는 즐거움을 선사하고 자연과의 만남을 통해 삶의 여유와 행복을 제공하고 있습니다.
        </p>
    </body>
</html>
