<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인(inline), 블락(block)</title>
</head>
<body>
    <h2>인라인과 블락 태그</h2>

    <h3>인라인 출력 : 출력을 좌우로 출력</h3>
    <h4>Ex) span, img, a 태그</h4>
    <span>텍스트1</span>
    <span>텍스트2</span>
    <span>텍스트3</span>
    <img src="img/image1.jpg">
    <img src="img/image2.jpg">
    <a href="#">링크</a>

    <br><br>

    <h3>블락 출력 : 출력을 상하로 출력</h3>
    <h4>Ex) div 태그</h4>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <br><br><br><br>
    <a href="../index.htm">index 페이지로 돌아가기</a>
</body>
</html>
