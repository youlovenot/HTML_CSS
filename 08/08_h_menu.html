<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성으로 출력 방식을 변경</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        ul {
            list-style-type: none;
        }
        #menu {
            border: solid 1px #aaa;
            width: 500px;
            padding: 10px;
            margin: 20px 0 0 450px;
            background-color: #eee;
            text-align: center;
        }
        #menu li {
            display: inline;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>공지사항</li>
        <li>제휴업무</li>
        <li>고객센터</li>
    </ul>
</body>
</html>
