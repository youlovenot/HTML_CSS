<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼 만들기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        body {
            font-family: "맑은 고딕", "돋움";
            font-size: 12px;
            color: 444444;
        }
        #login_box {
            border: solid 1px #bbb;
            width: 220px;
            height: 120px;
            border-radius: 15px;
            margin: 10px 0 0 10px;
            padding: 10px 0 0 15px;
        }
        h2 {
            font-family: "Arial";
            margin-bottom: 10px;
        }
        #login_box input {
            width: 100px;
            height: 10px;
        }
        #id_pass, #login_btn {  /* , 동시선택 (선택자)*/
            display: inline-block;
            vertical-align: top;
        }
        #id_pass span {     /* 후순위 선택자 */
            display: inline-block;
            width: 20px;
        }
        #pass {
            margin-top: 3px;
        }
        #login_btn button {
            margin-left: 5px;
            padding: 12px;
            border-radius: 5px;
        }
        #btns {
            margin: 12px 0 0 0;
            text-decoration: underline;
        }
        #btns li {
            margin-left: 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <form action="#">
        <div id="login_box"> <!-- 로그인박스 시작-->
            <h2>Member Login</h2>
            <ul id="input_button">
                <li id="id_pass">
                    <ul>
                        <li> <!-- ID 시작-->
                            <span>ID</span>
                            <input type="text">
                        </li> <!-- ID 완료-->
                        <li id="pass"> <!-- Pass 시작-->
                            <span>PW</span>
                            <input type="password">
                        </li> <!-- Pass 완료-->
                    </ul>
                </li>
                <li id="login_btn">
                    <button>로그인</button>
                </li>
            </ul><!-- 로그인 / 로그인 버튼 끝-->
            <ul id="btns">
                <li>회원 가입</li>
                <li>아이디/비밀번호 찾기</li>
            </ul>
        </div> <!-- 로그인 박스 완료-->
    </form><br>
    <a href="login_table.html">테이블로 만들기</a>
</body>
</html>
