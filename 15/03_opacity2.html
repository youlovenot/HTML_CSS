<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도 속성 : 텍스트 상자안의 배경을 반투명하게 처리</title>
    <style>
        div.background {
            background: url(img/sky.jpg) repeat;
            border: solid 1px black;
        }
        div.box {
            margin: 30px;
            background-color: #fff;
            opacity: 0.5;
            border: solid 2px blue;
        }
        div.box p {
            margin: 5%;
            font-weight: bold;
            color: #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <p>HTML5 웹프로그래밍</p>
        </div>
    </div>
</body>
</html>
