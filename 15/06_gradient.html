<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래디언트(gradient) 적용하기</title>
    <style>
        #grad1 {height: 70px; background: red;
                background: linear-gradient(270deg, red, yellow);}
        #grad2 {height: 70px; background: red;
                background: linear-gradient(90deg, red, yellow, green);}
        #grad3 {height: 70px; background: red;
                background: linear-gradient(to right, red, orange, yellow
                , green, blue, indigo, violet);}
        #grad4 {height: 70px; background: red;
                background: linear-gradient(red, orange, yellow
                , green, blue, indigo, violet);}
    </style>
</head>
<body>
    <h4>2색 선형 그래디언드(gradient)</h4>
    <div id="grad1"></div>
    <h4>3색 선형 그래디언드</h4>
    <div id="grad2"></div>
    <h4>7색 선형 그래디언드</h4>
    <div id="grad3"></div>
    <h4>2색 선형 그래디언드</h4>
    <div id="grad4"></div>
</body>
</html>
