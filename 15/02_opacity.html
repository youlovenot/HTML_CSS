<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity : 이미지의 투명도를 설정</title>
    <style>
        a:link {opacity: 0.5;}
        a:hover {opacity: 1.0;}
        img {opacity: 0.2; width: 300px;}
        img:hover {opacity: 1.0;}
    </style>
</head>
<body>
    <h2>마우스를 올리면 선명하게 보입니다.</h2>
    <div>
        <a href="http://www.google.com">구글 웹사이트</a>
    </div>
    <p></p> <!-- <br><br> -->
    <div>
        <img src="img/naksansa.jpg">
    </div>
</body>
</html>
