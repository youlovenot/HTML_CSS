<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-size: 12px;
            width: 685px;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%) translateY(-20%);
        }
        table, th, tr, td {
            border: solid 1px #577259;
            border-collapse: collapse;
        }
        h3 {
            font-size: 16px;
            border-bottom: solid 3px #dce6dd;
        }
        h3 span {
            color: #577259;
            border-bottom: solid 3px #a9b9ad;
        }
        form input{
            font-size: 17px;
            font-family: "굴림";
            text-align: center;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .calendar {
            font-family: "굴림";
            width: 669px;
            margin-top: 20px;
        }
        .calendar th {
            background-color: #f3fcf4;
            width: 95px;
            height: 25px;
        }
        .calendar td {
            height: 60px;
            vertical-align: top;
            padding: 5px 0 0 5px;
        }
        .red {
            color: rgb(206, 0, 0);
        }
        .blue {
            color: rgb(0, 0, 216);
        }
    </style>
</head>
<body>
    <div>
        <h3><span s>학사일정&emsp;&emsp;&emsp;</span></h3>
        <form><input type="month" value="2017-06"></form>
        <table class="calendar">

                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th class="blue">토</th>
            </tr>
            <tr>
                <td class="red"></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td class="blue">5</td>
            </tr>
            <tr>

                <td>9<br>특강</td>
                <td>10</td>

            <tr>

</body>
</html>
