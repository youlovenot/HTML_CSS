<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: #eee;
        }
        table {
            margin: 10px;
            background-color: #fff;
            border: solid 1px #ddd;
            border-radius: 10px;
            width: 280px;
            height: 160px;
            display: inline-block;
        }
        img {
            width: 100px;
        }
        h3 {
            font-family: "고딕체";
            margin: 20px 10px 0px 10px;
            font-size: 17px;
        }
        p {
            color: #888;
            font-size: 12px;
            font-weight: bold;
            margin: 0px 10px 0px 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2"><img src="img/fox-in-suit.png"></td>
            <td><h3>모든 웹사이트를 누가 호스팅하는지 찾으십시오</h3></td>
        </tr>
            <td><p>웹사이트의 URL을 입력하여 어떤 호스팅 서비스를 사용하는지 알아보십시오</p></td>
    </table>
    <table>
        <tr>
            <td rowspan="2"><img src="img/fox-with-horn.png"></td>
            <td><h3>시장 점유율 2021</h3></td>
        </tr>
            <td><p>국가별로 나뉜 각 호스팅 회사의 2021 시장 점유율을 살펴보십시오</p></td>
    </table>
    <table>
        <tr>
            <td rowspan="2"><img src="img/fox-with-server.png"></td>
            <td><h3>웹 호스팅의 일대일 비교</h3></td>
        </tr>
            <td><p>3개까지의 웹 호스팅 회사를 간단히 비교하고 어느 것이 더 나은지 보십시오</p></td>
    </table>
</body>
</html>
