<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비트 논리 연산자</title>
</head>
<body>
    <script>
        var x=5;        // 0101
        var y=7;        // 0111
        var result;

        result = (x & y)    //비트곱 (&), and, 두 비트 중 하나라도 0이면 : 0
                            //                 두 비트 모두 1이면 : 1
        document.write("(x & y) = " + result + "<br>");
        result = (x | y)    //비트합 (|), or, 두 비트 모두 0이면 : 0
                            //                두 비트중 하나라도 1이면 : 1
        document.write("(x | y) = " + result + "<br>");
        result = (x ^ y)    //배타적 비트합, 두 비트가 같을때 : 0
                            //              두 비트가 다르면 : 1
        document.write("(x ^ y) = " + result + "<br>");
        document.write("(x | y) = " + result + "<br>");
        result = (~x)       //비트 부정, 0이면 1, 1이면 0
        document.write("(~x) = " + result + "<br>");
    </script>
    </script>
</body>
</html>
