<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        var x = 5;      //number
        var y = "5";    //string

        result = ( x > y ); //비교 연산자 (결과 값 : True, False)
        document.write ("x > y : " + result + "<br>");
        document.write ("x + y : " + (x + y) + "<br>");  //55
        result = (x == y);  //두개의 값이 같은지를 비교
        document.write ("x == y : " + result + "<br>"); //true
        result = (x === y); //두개의 값과 타입이 같은지를 비교
        document.write ("x === y : " + result + "<br>"); //false
        result = (x != y)   //두개의 값이 다른지를 비교
        document.write ("x != y : " + result + "<br>"); //false
        result = (x !== y)   //두개의 값과 타입이 다른지를 비교
        document.write ("x !== y : " + result + "<br>"); //true
        
    </script>
</body>
</html>
