<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 데이터타입 변경하기</title>
</head>
<body>
    <script>
        var num = 10;
        document.write ("num 변수 : " + typeof num + " 타입 <p/>");
        document.write (" ----- 데이터 값 변경후 --- <p></p>");
        var num = "홍길동";
        document.write ("num 변수 : " + typeof num + " 타입 <p/>");
    </script>
</body>
</html>
