<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체를 생성하여 요소(태그) 추가하기</title>
    <script>
        function add() {
            var header=document.createElement('h3');                          // 요소 노드 생성
            var textNode=document.createTextNode('내 이름은 홍길동 입니다.');   // 텍스트 노드 생성
            header.appendChild(textNode);           // 요소 노드와 텍스트 노드 연결
            document.body.appendChild(header);      // 생성한 문서 객체를 body에 추가
        }
    </script>
</head>
<body>
    <a href="#" onclick="add()">당신의 이름은 무엇입니까?</a>
</body>
</html>
