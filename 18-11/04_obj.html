<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동차 객체를 생성해서 속도 조절하기</title>
    <style>
        p{border: solid 1px red;}
    </style>
</head>
<body>
    <p id="upspeed"></p>
    <p id="downspeed"></p>
    <script>
        var car={
            name: 'Sonata',
            speed: 50,
            color: 'white',
            speedup: function() {
                return this.speed+10;
            },
            speeddown: function() {
                var low=this.speed-10;
                return low;
            }
        };
        var upspeed=document.getElementById("upspeed");
        upspeed.textContent='속도 증가 : ' + car.speedup();
        var downspeed=document.getElementById("downspeed");
        downspeed.textContent='속도 감소 : ' + car.speeddown();
    </script>
</body>
</html>
