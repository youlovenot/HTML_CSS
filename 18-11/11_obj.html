<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*p {border: solid 1px red;}*/
    </style>
</head>
<body>
    <p id="d1">d1</p>
    <p id="d2">d2</p>
    <p id="d3">d3</p>
    <p id="d4">d4</p>
    <script>
        // 기본 생성자
        document.getElementById("d1").innerHTML = new Date();
        // 1970.01.01 이후의 밀리초 계산
        document.getElementById("d2").innerHTML = new Date(1638242327400);
        // 문자열 날짜
        document.getElementById("d3").innerHTML = new Date("November 30, 2021 12:19:00");
        // 날짜 지정
        // 주의사항 : 월(month)은 0부터 시작
        document.getElementById("d4").innerHTML = new Date(2021, 10, 30, 12, 20, 00);
    </script>
</body>
</html>
