<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 속성과 메소드 모두 사용</title>
    <style>
        p {border: solid 1px red;}
    </style>
</head>
<body>
    <p id="carname">내용 1</p>
    <p id="carcolor">내용 2</p>
    <p id="carspeed">내용 3</p>
    <script>
        var car={
            name: 'Sonata',
            speed: 50,
            color: 'white',
            start: function() {
                return this.speed+10;
            }
        };
        /* 변수에 값을 할당 후 출력 */
        var cname=document.getElementById("carname");
        cname.textContent=car.name;
        /* 변수에 값을 담지 않고 출력 */
        document.getElementById("carcolor").textContent=car.color;
        var cspeed=document.getElementById("carspeed");
        cspeed.textContent=car.speed;
        cspeed.textContent=car.start();     // car 객체의 메소드 호출
    </script>
</body>
</html>
