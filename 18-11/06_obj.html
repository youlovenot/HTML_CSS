<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수를 이용하는 방법</title>
    <style>
        p {border: solid 1px red;}
    </style>
</head>
<body>
    <p id="carname">내용 1</p>
    <p id="carcolor">내용 2</p>
    <p id="carspeed">내용 3</p>
    <script>
        var car = new Object();     // 객체 생성자 함수를 이용하는 방법
        car.name='Sonata';
        car.speed=100;
        car.color='blue';
        car.speedup=function() {
            return this.speed+10;
        }
        var cname=document.getElementById('carname');
        cname.textContent='자동차 이름 : ' + car.name;
        var colname=document.getElementById('carcolor');
        colname.textContent='자동차 색상 : ' + car.color;
        var cspeed=document.getElementById('carspeed');
        cspeed.textContent='자동차 속도 : ' + car.speedup();
    </script>
</body>
</html>
