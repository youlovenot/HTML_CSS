<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 메소드 호출 하기</title>
    <style>
        p { border : solid 1px red;}
    </style>
</head>
<body>
    <p id="msg1">내용1</p>
    <p id="msg2">내용2</p>
    <p id="msg3">내용3</p>
    <script>
        var obj={               // 객체 : obj
            m1: function() {    // obj 객체의 m1 메소드
                return "Hello Sonata";
            },
            m2: function(a) {
                var result=a;
                return result;
            },
            m3: function(a,b) {
                var result=a+b;
                return result;
            }
        };
        document.getElementById("msg1").innerHTML=obj.m1();
        document.getElementById("msg2").innerHTML=obj.m2(100);
        document.getElementById("msg3").innerHTML=obj.m3(100,200);
    </script>
</body>
</html>
