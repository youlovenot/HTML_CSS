<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort 메소드 활용하기 : 출력을 정렬해서 출력</title>
</head>
<body>
    <script>
        var ndata1 = [19, 38, 67, 26, 55, 24, 53, 12, 31];
        var ndata2 = [132, 2, 41, 123, 45, 1234, 6, 29, 4567];
        var edata = ['Apple', 'Html', 'Game', 'Computer', 'Java'];
        var kdata = ['서울', '부산', '구포', '대구', '인천'];

        document.write ("수치 정렬 1 : " + ndata1.sort() + "<p/>");
        document.write ("수치 정렬 2 : " + ndata2.sort() + "<p/>");
        document.write ("수치 정렬 3 : " + ndata2.sort(function(a,b){return a-b;}) + "<p/>");
        document.write ("영문 정렬 : " + edata.sort() + "<p/>");
        document.write ("한글 정렬 : " + kdata.sort() + "<p/>");
    </script>
</body>
</html>
