<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서로 다른 변수로 같은 함수의 반환값 출력하기</title>
</head>
<body>
    <script>
        function add (x,y){
            return x+y;
        }
        var calSum = add;   // 변수에 add 함수를 할당.
        var addUp = add;    // 변수에 add 함수를 할당.

        document.write ("결과 값 : " + calSum(5,10)+"<br>")
        document.write ("결과 값 : " + addUp(5,10)+"<br>")
    </script>
</body>
</html>
