<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 함수 호출하기</title>
</head>
<body>
    <script>
        var text1 = "함수 선언전 호출"
        var text2 = "함수 선언후 호출"

        printMsg(text1);    //기본 함수는 선언 전에 호출 가능

        function printMsg(msg) {
            document.write("함수 호출 메세지 "+msg+"<br>")
        }

        printMsg(text2);    //기본 함수는 함수 선언후에도 호출

    </script>
</body>
</html>
