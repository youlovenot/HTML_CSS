<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기본 폼</title>
    <script src="jquery-3.2.1.min.js"></script>     <!-- jQuery 등록 -->
    <script>
        $(document).ready(function(){
            $('#hide').click(function(){
                $('img').hide('slow');
            });
            $('#show').click(function(){
                $('img').show('fast');
            });
            $('#toggle').click(function(){
                $('img').toggle(3000);
            });
        });
    </script>
</head>
<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <p></p>
    <img src="pic1.jpg" name="pic1">
</body>
</html>
