<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기본 폼</title>
    <script src="jquery-3.2.1.min.js"></script>     <!-- jQuery 등록 -->
    <script>
        function move(obj, time){
            $(obj).stop().animate({
                left:-350,
                top:0
            }, time);
        }
        function back(css){
            $(css).stop().animate({
                left:0,
                top:0
            });
        }
    </script>
    <style>
        .moving{
            border: 1px solid #000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img {
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="init">
        <button type="button" onclick="back('.moving img')">초기화 상태</button><br>
    </div>
    <div class="moving">
        <img src="pic1.jpg" onclick="move(this, 6000)"><br>
        <img src="pic2.jpg" onclick="move(this, 3000)"><br>
        <img src="pic3.jpg" onclick="move(this, 1000)"><br>
    </div>
</body>
</html>
