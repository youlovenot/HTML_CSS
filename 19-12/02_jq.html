<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 이벤트 처리하기</title>
    <script src="jquery-3.2.1.min.js"></script>     <!-- jQuery 등록 -->
    <script>
        $(document).ready(function(){
            $("button.hide").mouseenter(function(){
                $("p").hide();
            });
            $("button.show").mouseenter(function(){
                $("p").show();
            });
        });
    </script>
</head>
<body>
    <p>문서 준비 이벤트에는 여러 다중 이벤트를 정의할 수 있습니다.</p>
    <p>버튼을 클릭하면 이벤트 처리를 합니다.</p>
    <button class="hide">메시지 삭제</button>
    <button class="show">메시지 보기</button>
</body>
</html>
