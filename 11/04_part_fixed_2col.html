<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>부분 고정형 2단 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            height: 80px;
            background-color: #00f;
        }
        header #header_content {
            width: 980px;
            height: 50px;
            margin: 0 auto;
            background-color: #ccc;
        }
        #main_box {
            width: 980px;
            margin: 0 auto;
        }
        #main_box aside {
            width: 200px;
            height: 300px;
            float: left;
            background-color: #ff0;
        }
        #main_box main {
            width: 780px;
            height: 300px;
            float: left;
            background-color: #0f0;
        }
        footer {
            width: 100%;
            height: 80px;
            clear: both;
            background-color: #00f;
        }
        footer #footer_content {
            width: 980px;
            height: 50px;
            margin: 0 auto;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <div id="header_content">
            헤더 콘텐츠
        </div>
    </header>
    <section id="main_box">
        <aside>
            좌측 콘텐츠
        </aside>
        <main>
            메인 콘텐츠
        </main>
    </section>
    <footer>
        <div id="footer_content">
            푸터 콘텐츠
        </div>
    </footer>
</body>
</html>
