<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고정형 3단 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 980px;
            margin: 0 auto;
        }
        header {
            height: 80px;
            background-color: #ccc;
        }
        aside#left {
            width: 200px;
            height: 300px;
            float: left;
            background-color: #ff0;
        }
        aside#right {
            width: 180px;
            height: 300px;
            float: left;
            background-color: #0ff;
        }
        main {
            width: 600px;
            height: 300px;
            float: left;
            background-color: #0f0;
        }
        footer {
            height: 80px;
            clear: both;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            헤더 콘텐츠
        </header>
        <aside id="left">
            좌측 콘텐츠
        </aside>
        <main>
            메인 콘텐츠
        </main>
        <aside id="right">
            우측 콘텐츠
        </aside>
        <footer>
            푸터 콘텐츠
        </footer>
    </div>
    <br><br><br><br>
    <a href="../index.htm">index 페이지로 돌아가기</a>
</body>
</html>
