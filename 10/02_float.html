<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float 속성을 사용해서 출력</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            border: solid 1px #0f0;
        }
        #box_a {
            float: left;
        }
        #box_b {
            float: right;
        }
    </style>
</head>
<body>
    <div id="box_a">박스 A</div>
    <div id="box_b">박스 B</div>
    <br><br><br><br>
    <a href="../index.htm">index 페이지로 돌아가기</a>
</body>
</html>
