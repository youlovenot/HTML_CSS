<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float 속성을 이용해서 이미지를 수평방향으로 배치하기</title>
    <style>
        .items {
            border: solid 3px #000;
            float: left;
            margin: 5px;
        }
        .items img {    /* float으로 이미지의 볼더를 넣을 경우 */
            display: block; /* 이미지 하단의 공백을 제거함 */
        }
        .clear {
            clear: both;    /* both : left + right */
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="img/image1.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image2.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image3.jpg" width="120">
    </div>

    <div class="clear"></div>

    <div class="items">
        <img src="img/image4.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image5.jpg" width="120">
    </div>
    <div class="items">
        <img src="img/image6.jpg" width="120">
    </div>
    <br><br><br><br>
    <a href="../index.htm">index 페이지로 돌아가기</a>
</body>
</html>
