<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>부모 박스와 자식 박스에 Position 설정하기</title>
    <!-- 부모 박스에 Position이 설정이 되면 자식박스의 position
        속성이 absolute일 경우 부모가 기준점이 된다. -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #parent {
            width: 500px;
            height: 300px;
            border: solid 5px black;
            margin:  50px 0 0 50px;
        }
        #box1, #box2, #box3 {   /* 동시선택자 */
            width: 80px;
            height: 80px;
            background-color: purple;   /* CSS에서 충돌항목 발생 야기 */
        }
        #box1 {background-color: #f00;}
        #box2 {background-color: #0f0;}
        #box3 {background-color: #ff0;}
        #parent {
            position: relative;
        }
        /* absolute는 부모의 Position 설정이 있으면 부모가 기준점 */
        /* absolute는 부모의 Position 설정이 없으면 좌측 최상단(0,0)이 기준점 */
        #box2 {
            position: absolute;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="box1">박스 A</div>
        <div id="box2">박스 B</div>
        <div id="box3">박스 C</div>
    </div>
    <br><br><br><br>
    <a href="../index.htm">index 페이지로 돌아가기</a>
</body>
</html>
